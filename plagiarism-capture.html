<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture | God's Eye</title>
  <link rel="stylesheet" href="capture-style.css">
  <link rel="stylesheet" href="capture-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <span class="title">God's Eye</span>
    </div>
  </header>

  <section class="scan-header">
    <h1 class="subheading">Originality Seen and Secured</h1>
    <p class="description">AI-driven analysis to detect AI-generated content, spot plagiarism and protect originality</p>
  </section>

  <section class="capture-grid">
    <div class="input-box">
     <img src="https://adapting-toucan-better.ngrok-free.app/mjpeg/1" alt="Camera Feed">
    </div>
    <div class="output-box">
      <h2>Output</h2>
    </div>
  </section>

  <div class="cta-button-wrapper">
    <button class="btn capture-btn">Capture</button>
  </div>
  <script>
    const captureBtn = document.querySelector('.capture-btn');
    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.src = "https://adapting-toucan-better.ngrok-free.app/mjpeg/1"; // replace with actual ESP32 stream URL
    
    captureBtn.addEventListener('click', async () => {
      const canvas = document.createElement('canvas');
      await new Promise((res, rej) => { img.onload = res; img.onerror = rej; });
    
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);
    
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      const formData = new FormData();
      formData.append("image", blob, "esp32-capture.jpg");
    
      try {
        const res = await fetch("https://shrew-concrete-cobra.ngrok-free.app/api/check-content", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        alert(`Plagiarism: ${data.plagiarism.summary.percent}%\nAI Score: ${data.ai.percent}%`);
      } catch (err) {
        alert("Analysis failed: " + err.message);
      }
    });
    </script>
    
</body>
</html>
